<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Créer votre mot de passe</h1>

    <form (ngSubmit)="submit()" class="space-y-4">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Nouveau mot de passe"
        required
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:ring-indigo-200"
      />

      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmez le mot de passe"
        required
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:ring-indigo-200"
      />

      <button
        type="submit"
        [disabled]="isLoading"
        class="cursor-pointer w-full px-4 py-2 bg-cyan-200 rounded-3xl hover:bg-cyan-300 focus:outline-none focus:ring focus:ring-cyan-300"
      >
        {{ isLoading ? 'Envoi en cours…' : 'Valider' }}
      </button>
    </form>

    <p class="text-sm text-center text-red-600 mt-4" *ngIf="message">
      {{ message }}
    </p>
  </div>
</div>
