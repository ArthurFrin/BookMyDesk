<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" required
          class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" required
          class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div *ngIf="errorMessage" class="text-sm text-red-500">{{ errorMessage }}</div>
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Login
      </button>
    </form>
  </div>
</div>
