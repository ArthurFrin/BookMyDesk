<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-4 bg-light-gray-custom rounded shadow-md">
    <div class="flex items-center justify-center gap-2">
      <div class="flex flex-col items-center relative w-fit">
        <img [src]="formUser()?.photoUrl" alt="Photo de profil"
          class="w-24 h-24 mb-4 rounded-full shadow-md">
        <button type="button"
          class="p-1 absolute bottom-3 right-3 text-dark-gray-custom bg-aqua-green-custom rounded-full cursor-pointer active:-rotate-90"
          (click)="changeProfilePicture()">
          <i-lucide [img]="RefreshCcw" [size]="16" class="my-icon"></i-lucide>
        </button>
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-800">{{formUser()!.email}}</h2>
    </div>
    <form (ngSubmit)="updateProfile()" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">Pr√©nom</label>
        <input [(ngModel)]="formUser()!.firstName" name="firstName" id="firstName" type="text" required
          class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
        <input [(ngModel)]="formUser()!.lastName" name="lastName" id="lastName" type="text" required
          class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <button type="submit"
        class="cursor-pointer w-full px-4 py-2 bg-cyan-200 rounded-3xl hover:bg-cyan-300 focus:outline-none focus:ring focus:ring-cyan-300">
        Enregistrer les modifications
      </button>
    </form>
  </div>
</div>
