<div *ngIf="isOpen" (click)="closePopup()" class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
  <div (click)="onPopupContentClick($event)" class="w-full max-w-md bg-light-gray-custom rounded-lg shadow-lg overflow-hidden animate-fade-in">
    <div class="flex justify-between items-center p-4">
      <h2 class="text-xl font-semibold">{{ title }}</h2>
      <button (click)="closePopup()" class="text-2xl text-gray-500 hover:text-gray-800">
        <i-lucide [img]="xIcon" class="my-icon"></i-lucide>
      </button>
    </div>
    <div class="p-4 max-h-[60vh] overflow-y-auto">
      <p class="text-gray-700">{{ message }}</p>
    </div>
    <div class="p-4 flex justify-center gap-4">
      <button (click)="closePopup()" class="py-2 bg-gray-300 text-dark-gray-custom font-medium rounded-3xl px-4 hover:bg-gray-400">
        Annuler
      </button>
      <button (click)="onButtonClick()" class="py-2 bg-red-custom cursor-pointer text-light-gray-custom font-medium rounded-3xl px-8">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
