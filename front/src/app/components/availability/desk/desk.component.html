<button
  class=" w-24 sm:w-32 md:w-40 h-16 sm:h-20"
  [ngClass]="{
    'bg-light-gray-custom': desk.status === 'available',
    'bg-red-custom': desk.status === 'reserved',
    'bg-gray-custom': desk.status === 'disabled',
    'bg-green-custom': desk.status === 'user-reserved',
    'cursor-pointer': desk.status === 'user-reserved' || desk.status === 'available'}"
>
  @if (desk.userName) {
  {{ desk.userName }}
  } @else {
  {{ desk.id }}
  }
</button>
