<div
  *ngIf="toastSignal()"
  [ngClass]="toastSignal()?.type === 'success' ? 'bg-green-custom text-dark-gray-custom ' : 'bg-red-custom text-light-gray-custom'"
  class="fixed top-5 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-lg z-50
         transition-all duration-500 ease-in-out"
>
  {{ toastSignal()?.message }}
</div>
